<template name="ListTextBook">
    <div class="well">
        <table class="table .table-striped .table-bordered">
            <thead>
            <tr>

                <th>Cover Photo</th>
                <th>Course</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Condition</th>
            </tr>
            </thead>

            <tbody>
            {{#each textbookList}}
            <tr>

                <td><img src="{{picture}}" alt="Image not available"></td>
                <td>{{course}}</td>
                <td>{{title}}</td>
                <td>{{author}}</td>
                <td>{{isbn}}</td>
                <td><a href="#">Edit</a></td>
                <td>
                    <button class="delete">delete</button>
                </td>
                <td><a>{{condition}}</a></td>
            </tr>
            {{/each}}
            </tbody>
        </table>

    </div>

</template>
