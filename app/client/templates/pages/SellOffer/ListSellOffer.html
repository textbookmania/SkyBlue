<template name="ListSellOffer">
  {{#IfLoggedIn}}
  <div class="row tbheader" style="margin-bottom: 8px;">
    <div class="titleborder">
      <h1 class="titlespace">LIST</h1>
      <p>
        Donec vel ligula quis ex accumsan porta.
      </p>
    </div>
  </div>

  <div class="well">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
       <!-- <th>Title</th> -->
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each sellOfferList}}
      <tr>
       <!--  <td>{{title}}</td> -->
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expirationDate}}</td>
        <td><a href="{{pathFor 'EditSellOffer'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
