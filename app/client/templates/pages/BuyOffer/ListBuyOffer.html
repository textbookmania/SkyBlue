<template name="ListBuyOffer">
  {{#IfLoggedIn}}

  <div class="well bumper">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
       <!-- <th>Title</th> -->
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferList}}
      <tr>
       <!--  <td>{{title}}</td> -->
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expirationDate}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
