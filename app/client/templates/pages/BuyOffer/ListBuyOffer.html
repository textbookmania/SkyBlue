<template name="ListBuyOffer">
  {{#IfLoggedIn}}
    <table class="table table-hover" style="background-color: white; border-top: 5px solid #00AFDD;">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
        <th>User</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>${{offer}}</td>
        <td>{{ formatDate expirationDate }}<br>{{ formatTime expirationDate}}</td>
        <td>{{studentID}}</td>
        <td>
          {{#if isNotUser studentID}}
         <a href="#" class="button1 accept2" style="font-size: 10px;">SELL</a>
          {{/if}}
       </td>
     </tr>
     {{/each}}
     </tbody>
   </table>
 {{/IfLoggedIn}}
</template>
