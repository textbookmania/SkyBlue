<template name="AddTextBook">
  {{#IfLoggedIn}}
  <div class="row bumper">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="well" style="margin-bottom: 223px; background-color: white; border: 1px solid black;">
        <h1 style="text-align: center; color: #00AFDD;">Add Textbook</h1>
        {{> quickForm
        collection="Textbook"
        template="bootstrap3-horizontal"
        label-class="col-sm-2"
        input-col-class="col-sm-10"

        id="AddTextbookForm"
        type="method"
        meteormethod="addTextbook"
        resetOnSuccess=true}}
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  {{/IfLoggedIn}}
</template>
