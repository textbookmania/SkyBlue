<template name="ListBuyOffer">
  {{#IfLoggedIn}}
  <div class="row tbheader" style="margin-bottom: 8px;">
    <div class="titleborder">
      <h1 class="titlespace">LIST</h1>
      <p>
        Donec vel ligula quis ex accumsan porta.
      </p>
    </div>
  </div>

  <div class="well">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Offer</th>
        <th>Deadline</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferList}}
      <tr>
        <td>{{title}}</td>
        <td>{{author}}</td>
        <td>{{isbn}}</td>
        <td>{{offer}}</td>
        <td>{{deadline}}</td>
        <td><a href="{{pathFor 'EditBuyOffer'}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
