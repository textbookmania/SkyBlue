<template name="ListStudent">
  {{#IfLoggedIn}}
  <div class="well bumper">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
      </tr>
      </thead>

      <tbody>
      {{#each studentList}}
      <tr>
        <td>{{first}}</td>
        <td>{{last}}</td>
        <td>{{email}}</td>
        <td><a class="deletestudent" href="#">Delete</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
  {{/IfLoggedIn}}
</template>
