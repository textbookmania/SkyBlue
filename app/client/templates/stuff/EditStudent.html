<template name="EditStudent">
  {{#IfLoggedIn}}
  <div class="fill"></div>
  <div class="well" style="padding-top: 65px">
    {{> quickForm
    collection="Student"
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    id="EditStudent"
    type="method-update"
    meteormethod="editStudent"
    doc=this
    buttonContent="Update"}}
  </div>
  {{/IfLoggedIn}}
</template>
